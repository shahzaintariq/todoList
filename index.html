<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST APP</title>
    <script src="https://use.fontawesome.com/6cb51bb3f4.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="todo">
                <div class="todo__header">
                    <h1 class="todo__title">to dos</h1>
                    <label for="todo input">
                        <input class="todo__input" type="text" placeholder="Enter A todo">
                    </label>
                </div>
                <div class="todo__body">
                    <ul class="todo__list">
                        <!-- <li class="todo__item">wash cloths </li>
                        <li class="todo__item">make site </li>
                        <li class="todo__item">complete contract</li> -->
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
